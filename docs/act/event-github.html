<script type="text/javascript">
    /**
     * 获取 URL 中的参数
     */
     function getQueryString(url) {
        let urlqs = url.substring(url.indexOf("?"), url.length),
            qs = urlqs.substr(1), // 获取url中"?"符后的字串
            args = {}, // 保存参数数据的对象
            items = (qs.length > 0) ? qs.split("&") : [], // 取得每一个参数项,
            item = null,
            len = items.length;

        for (let i = 0; i < len; i++) {
            item = items[i].split("=");
            let name = decodeURIComponent(item[0]),
                value = decodeURIComponent(item[1]);
            if (name) {
                args[name] = value;
            }
        }
        return args;
    }

    /**
     * 提交事件数据
     */
    function pushData() {
        let args = getQueryString(window.location.href);
        console.log(
            "category: " + args["category"],
            "action: " + args["action"],
            "label: " + args["label"],
            "value: " + args["value"]);
        _hmt.push([
            "_trackEvent",
            args["category"],
            args["action"],
            args["label"],
            args["value"]
            ]);
    }

    // 完成页面加载后执行数据提交
    window.onload = function(){
        pushData();
    }
</script>
