<html>
<header>
<script type="text/javascript">
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "https://hm.baidu.com/hm.js?93ca1463a5b43e1d92bcad30bdb2d8ed";
  var s = document.getElementsByTagName("script")[0]; 
  s.parentNode.insertBefore(hm, s);
})();
</script>
<script type="text/javascript">
    /**
     * 获取 URL 中的参数
     */
     function getQueryString(urlqs) {
        let qs = urlqs.substr(1), // 获取url中"?"符后的字串
            args = {}, // 保存参数数据的对象
            items = (qs.length > 0) ? qs.split("&") : [], // 取得每一个参数项,
            item = null,
            len = items.length;

        for (let i = 0; i < len; i++) {
            item = items[i].split("=");
            let name = decodeURIComponent(item[0]),
                value = decodeURIComponent(item[1]);
            if (name) {
                args[name] = value;
            }
        }
        return args;
    }

    function pushData() {
        let cate = getQueryString(window.location.href)["cate"],
            act = getQueryString(window.location.href)["act"],
            lbl = getQueryString(window.location.href)["lbl"],
            val = getQueryString(window.location.href)["val"];
        document.write("category: " + cate + "<br>");
        document.write("action: " + act + "<br>");
        document.write("label: " + lbl + "<br>");
        document.write("value: " + val + "<br>");
        _hmt.push(['_trackEvent', cate, act, lbl, val]);
    }

    window.onload = function(){
        pushData();
    }
</script>
</header>
<body>
Event Push - <strong>github</strong>
</body>
</html>
