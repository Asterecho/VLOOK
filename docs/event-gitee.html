<html>
<header>
<script>
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "https://hm.baidu.com/hm.js?ab756408d0d966b0c189537747aeab2e";
  var s = document.getElementsByTagName("script")[0]; 
  s.parentNode.insertBefore(hm, s);
})();
</script>
<script type="text/javascript">
    /**
     * 获取 URL 中的参数
     */
     function getQueryString(url) {
        let urlqs = url.substring(url.indexOf("?"), url.length),
            qs = urlqs.substr(1), // 获取url中"?"符后的字串
            args = {}, // 保存参数数据的对象
            items = (qs.length > 0) ? qs.split("&") : [], // 取得每一个参数项,
            item = null,
            len = items.length;

        for (let i = 0; i < len; i++) {
            item = items[i].split("=");
            let name = decodeURIComponent(item[0]),
                value = decodeURIComponent(item[1]);
            if (name) {
                args[name] = value;
            }
        }
        return args;
    }

    /**
     * 提交事件数据
     */
    function pushData() {
        let args = getQueryString(window.location.href);
        document.write(
            "category: " + args["category"] + "<br>"
            + "action: " + args["action"] + "<br>"
            + "label: " + args["label"] + "<br>"
            + "value: " + args["value"] + "<br>");
        _hmt.push(['_trackEvent',
            args["category"],
            args["action"],
            args["label"],
            args["label"]]);
    }

    // 完成页面加载后执行数据提交
    window.onload = function(){
        pushData();
    }
</script>
</header>
<body>
Event Push - <strong>gitee</strong>
</body>
</html>
